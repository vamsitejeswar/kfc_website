{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'kfcpage_style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'kfcpage_images/favicon.webp' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>KFC | signin</title>
</head>
<body>
    <div class="login text-center mx-auto">
        <p>Signin / Signup</p>
        <hr>
        <a href="/"><img src="{% static 'kfcpage_images/kfcLogo.svg' %}" class="vibrate-effect"></a>
        <h3><b>Let’s Sign In or Create account</b></h3>
        <div class="details">
            <form action="#" onsubmit="return validate()">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" class="form-control" name="user" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="text" class="form-control" name="email" id="emails" autocomplete="off">
                    <span id="emailids" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <label>password * </label>
                  <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                  <span id="password" class="text-danger"></span>
              </div>
              <small>By “logging in to KFC”, you agree to our Privacy Policy and Terms & Conditions.</small><br>
                <input type="submit" name="submit" value="Login" class="btn btn-success mt-2" autocomplete="off">
              </form>
        </div>
        <hr>
        <a href="signup/">sign up</a>
    </div>

    <!-- script links -->
    <script src="{%static 'kfcpage_script.js'%}"></script>
    <script type="text/javascript">
        // login in login page
function validate(){
  var user=document.getElementById('user').value;
  var emails=document.getElementById('emails').value;
  var pass=document.getElementById('pass').value;

  //user
  if (user==""){
      document.getElementById('username').innerHTML="**please fill the username field";
      return false;
  }
  if ((user.length<=2) || (user.length>20)){
      document.getElementById('username').innerHTML="**username length must be b/w 2 and 20";
      return false;
  }
  if (!isNaN(user)){
      document.getElementById('username').innerHTML="**only characters we allowed";
      return false;
  }
  //for email
  if (emails==""){
      document.getElementById('emailids').innerHTML="**please fill the mail id field";
      return false;
  }
  if(emails.indexOf('@')<=0){
      document.getElementById('emailids').innerHTML="**must include '@'";
      return false;
  }
  if ((emails.charAt(emails.length-4)!='.')&&(emails.charAt(emails.length-3)!='.')){
      document.getElementById('emailids').innerHTML="** .Invalid position";
      return false;
  }
  //password
  if (pass == ""){
      document.getElementById("password").innerHTML="**please fill the password field";
      return false;
  }
  if ((pass.length <=5 ) || (pass.length > 20)){
      document.getElementById("password").innerHTML="**password length must be b/w 5 and 20";
      return false;
  }
}
    </script>

</body>
</html>
