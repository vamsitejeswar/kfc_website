{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'kfcpage_style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'kfcpage_images/favicon.webp' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>KFC | signup</title>
</head>
<body>
    <div class="login text-center mx-auto">
        <p>Signup</p>
        <hr>
        <a href="/"><img src="{% static 'kfcpage_images/kfcLogo.svg' %}" class="vibrate-effect"></a>
        <h3><b>Let’s Create account</b></h3>
        <div class="details">
            <form action="#" onsubmit="return validate()">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" class="form-control" name="user" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>mobile number : </label>
                    <input type="text" class="form-control" name="num" id="num" autocomplete="off">
                    <span id="mnum" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="text" class="form-control" name="email" id="emails" autocomplete="off">
                    <span id="emailids" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <label>password * </label>
                  <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                  <span id="password" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>confirm password * </label>
                    <input type="text" name="pass" class="form-control" id="conpass" autocomplete="off">
                    <span id="confirmpass" class="text-danger"></span>
                </div>
              <small>By “logging in to KFC”, you agree to our Privacy Policy and Terms & Conditions.</small><br>
                <input type="submit" name="submit" value="Signup" class="btn btn-success mt-2" autocomplete="off">
              </form>
        </div>
        <hr>
        <a href="/signin/">sign in</a>
    </div>

    <!-- script links -->
    <script src="{%static 'kfcpage_script.js'%}"></script>

</body>
</html>
